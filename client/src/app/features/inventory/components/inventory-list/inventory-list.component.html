<ng-container *ngIf="inventories">
  <mat-tab-group mat-align-tabs="center" [dynamicHeight]="true">
    <mat-tab label="All">
      <app-inventory-details
        [inventory]="mergedInventory"
        (inventoryAdd)="inventoryAdd.emit($event)"
      ></app-inventory-details>
    </mat-tab>

    <mat-tab *ngFor="let inventory of inventories" [label]="inventory.appId + '/' + inventory.contextId">
      <app-inventory-details
        [inventory]="inventory"
        (inventoryRefresh)="inventoryRefresh.emit($event)"
        (inventoryShow)="inventoryShow.emit($event)"
        (inventoryDelete)="inventoryDelete.emit($event)"
      ></app-inventory-details>
    </mat-tab>
  </mat-tab-group>
</ng-container>
