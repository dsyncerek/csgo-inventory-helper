<ng-container *ngIf="inventories">
  <mat-tab-group
    mat-align-tabs="center"
    [dynamicHeight]="true"
    [(selectedIndex)]="selectedIndex"
    (animationDone)="onTabChange()"
  >
    <mat-tab label="All">
      <app-inventory-details
        [inventory]="mergedInventory"
        (inventoryAdd)="inventoryAdd.emit($event)"
      ></app-inventory-details>
    </mat-tab>

    <mat-tab *ngFor="let inventory of inventories">
      <ng-template mat-tab-label>
        <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
          <img [width]="16" [height]="16" src="/assets/games/{{ inventory.appId }}.jpg" alt="" />
          <span>{{ inventory.appId + '/' + inventory.contextId }}</span>
        </div>
      </ng-template>
      <app-inventory-details
        [inventory]="inventory"
        (inventoryRefresh)="inventoryRefresh.emit($event)"
        (inventoryDelete)="inventoryDelete.emit($event)"
      ></app-inventory-details>
    </mat-tab>
  </mat-tab-group>
</ng-container>
